[package]
name = "furiosa-native-postprocess"
version = "0.2.0"
edition = "2021"
build = "build.rs"
exclude = ["models"]

[features]
legacy-npu-tools = []
cpp_impl = ["cpp", "cpp_build", "cbindgen"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "furiosa_native_postprocess"
crate-type = ["cdylib", "rlib"]

[dependencies]
cpp = { version = "0.5.7", optional = true }
crc = "2.1.0"
eyre = "0.6.8"
indexmap = "1.9.2"
itertools = "0.10.5"
lazy_static = "1.4.0"
ndarray = { version = "0.15.0" }
numpy = "0.17.2"
openmp-sys = "1.2.3"
prost = "0.11.5"
pyo3 = { version = "0.17.3", features = ["extension-module"] }
rayon = "1.6.1"
rulinalg = "0.4.2"
tracing = "0.1.37"

[build-dependencies]
cbindgen = { version = "0.20.0", optional = true }
cpp_build = { version = "0.5.7", optional = true }
prost-build = "0.11.5"
