[package]
name = "furiosa-native-postprocess"
version = "0.9.0"
edition = "2021"
build = "build.rs"
exclude = ["models"]

[features]
legacy-npu-tools = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "furiosa_native_postprocess"
crate-type = ["cdylib", "rlib"]

[dependencies]
crc = "3.0.1"
eyre = "0.6.8"
indexmap = "1.9.3"
itertools = "0.10.5"
lazy_static = "1.4.0"
ndarray = { version = "0.15.6" }
numpy = "0.18.0"
openmp-sys = "1.2.3"
prost = "0.11.9"
pyo3 = { version = "0.18.3", features = ["extension-module"] }
rayon = "1.7.0"
rulinalg = "0.4.2"
tracing = "0.1.37"

[build-dependencies]
prost-build = "0.11.9"
